<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue js</title>
</head>
<style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
    <div class="container" id="miApp">
        <div class="row">
            <div class="col-12">
               <table class="table table-bordered text-center my-4" >
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
                <template v-for="articulo in articulos">
                    <tr>
                        <td>{{articulo.codigo}} </td>
                        <td>{{articulo.descripcion}} </td>
                        <td>{{articulo.precio}} </td>
                    </tr>
                </template>
               </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form v-on:submit.prevent="agregarArticulo">
                    <fieldset>
                        <label for="codigo">Ingrese un codigo: </label>
                        <input type="number" name="codigo" v-model="codigo" class="form-control">
                        <br>
                        <label for="descripcion">Ingrese una descripcion: </label>
                        <input type="text" name="descripcion" v-model="descripcion" class="form-control">
                        <br>
                        <label for="precio">Ingrese un precio: </label>
                        <input type="number" name="precio" v-model="precio" class="form-control">
                        <br>
                        <input type="submit" value="" class="btn btn-primary">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
