<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <script>
        let meses = ["enero","febrero","marzo","lunes","martes"];
        console.log(meses);

        let dias = meses.splice(3);
        console.log("dias", dias);
        console.log("meses", meses);

        let nombres = ["Hugo","Paco","Luis","Donald"];
        let menores = nombres.splice(3);

        console.log("menores", menores);
        console.log("nombres", nombres);

        let meses2 = ["enero","febrero","marzo","lunes","martes"];
        let dias2 = meses2.splice(3, 2, "abril","mayo");
        console.log("dias2", dias2);
        console.log("meses2", meses2);
    </script>
</body>
</html>
