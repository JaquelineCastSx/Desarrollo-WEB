<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-3">
                <h1>Calculadora JS</h1>
            </div>
        </div>
    </div>
    <form name="calculadora">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <input type="text" name="resultado" id="resultado"
                     readonly class="form-control" autocomplete="off">
                </div>
            </div>
            <div class="row"> <!--Fila 1-->
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(7)">7</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(8)">8</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(9)">9</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control" 
                    onclick="asignar('+')">+</button>
                </div>
            </div>
            <div class="row"> <!--Fila 2-->
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(4)">4</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(5)">5</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(6)">6</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control" 
                    onclick="asignar('-')">-</button>
                </div>
            </div>
            <div class="row"> <!--Fila 3-->
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(1)">1</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(2)">2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(3)">3</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control" 
                    onclick="asignar('*')">x</button>
                </div>
            </div>
            <div class="row"><!--Fila 4-->
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar(0)">0</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control" 
                    onclick="asignar('.')">.</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="reset" class="btn btn-secondary form-control" 
                    onclick="asignar(' ')">C</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control" 
                    onclick="asignar('/')">/</button>
                </div>
            </div>
            <div class="row"><!--Fila 5-->
                <div class="col-6 text-center py-3 offset-6">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </form>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
